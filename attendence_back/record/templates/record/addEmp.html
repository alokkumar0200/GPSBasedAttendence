{% extends 'record/base.html' %}
{% load leaflet_tags %}
{% block title %}
Add Employee
{% endblock %}


{% block content %}

{% if message %}
<script type="text/javascript">
    alert("{{ message }}");
</script>
{% endif %}
<div class="container-fluid">
    <h3 class="text-dark mb-4">New Employee</h3>
    <div class="row mb-3">
        
        <div class="col-lg-8">
        
            <div class="row">
                <div class="col">
                    <div class="card shadow mb-3">
                        <div class="card-header py-3">
                            <p class="text-primary m-0 font-weight-bold">Add New Employee</p>
                        </div>
                        <div class="card-body">
                            <form method="POST" enctype="multipart/form-data">
                                <!-- <input type="hidden" name="checkVal" value="pr"> -->
                                {% csrf_token %}
                                <!-- <input type="hidden" name="checkVal" value="pr"> -->
                                <div class="form-row">
                                    <div class="col">
                                        <div class="form-group"><label for="email"><strong>email</strong></label><input class="form-control" type="email" name="email"></div>
                                    </div>
                                    <div class="col">
                                        <div class="form-group"><label for="password"><strong>Password</strong></label><input class="form-control" type="text" name="password"></div>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="col">
                                        <div class="form-group"><label for="photo"><strong>Photo</strong></label><input class="form-control" type="file" name="photo" required></div>
                                    </div>
                                    <div class="col">
                                        <div class="form-group"><label for="name"><strong>Full Name (50 Chars)</strong></label><input class="form-control" type="text" name="name"></div>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="col">
                                        <div class="form-group"><label for="designation"><strong>Position (30 Chars)</strong></label><input class="form-control" type="text" name="designation"></div>
                                    </div>
                                    <div class="col">
                                        <div class="form-group"><label for="contact"><strong>Contact (13 Chars)</strong></label><input class="form-control" type="text"  name="contact"></div>
                                    </div>
                                </div>
                                <div class="form-group"><button class="btn btn-primary btn-sm" type="submit">Add This Employee</button></div>
                            </form>
                        </div>
                    </div>
                   
                </div>
            </div>
        </div>
    </div>

</div>
            {% endblock %}
